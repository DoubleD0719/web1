<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas의 기본</title>
    <script>
        window.onload = function() {
            // canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            // canvas 렌더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");
            // 그리기
            // 좌표(50,60)에 너비가 200이고 높이가 100인 사각형 테두리를 그린다
            ctx.beginPath();
            // 시계 방향
            ctx.arc(100,100,80,30 * Math.PI/180,120 * Math.PI/180,false);
            ctx.stroke();
            // 시계 반대 방향
            ctx.begintPath();
            ctx.arc(100,100,80,30 * Math.PI/180,120 * Math.PI/180,true);
            ctx.stroke();
        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
